<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIYUKKI Direct</title>
  <script src="./jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
<section id="init">
  <form action="" id="getShortenURL" class="flex-container flex-column full-parent">
  <img class="match-parent" src="./djmiyukki-logo.png" alt="DJ MIYUKKI SYSTEM">
    <div class="stretch"></div>
    <p class="flex-container flex-row flex-nowrap">
    <span>lit.sh/</span><input type="text" class="stretch" id="inputShortenURL" autofocus placeholder="URLを入力…">
    </p>
    <p>
    <input id="inputKeepPeriod" type="number" value="0" min="0" col="2">日間保存
    </p>
    <ul>
      <li>0の場合は無期限になります。</li>
      <li>途中でキャンセルできます。</li>
    </ul>
    <p>
    <button id="buttonStart" class="match-parent">START</button>
    </p>
  </form>
</section>

<section id="post">
  <img src="" class="match-parent" id="thumb">

  <h2 id="videoTitle" class="ellipsis2"></h2>
  <p id="videoDescription" class="ellipsis3"></p>
  <p>
    を送信します。
    よろしいですか？
  </p>
  <form id="submit" action="">
    <input type="hidden" name="id">
    <input type="hidden" name="room_id">
    <button class="match-parent">SUBMIT</button>
  </form>
</section>

<section id="search">
<ul id="search-result"></ul>
</section>

<section id="error">
エラーが発生しました。:
<p id="error-result"></p>
<button class="back match-parent">戻る</button>
</section>

<section id="success">
  <p>
    成功しました。
  </p>
  <p>
    動画が再生されるまでお楽しみに！
  </p>
  <button class="back match-parent">戻る</button>
</section>

<header>
  <p class="flex-container">
    <img src="./djmiyukki-logo.png" alt="DJ MIYUKKI SYSTEM" id="logo">
    <button id="logout" class="stretch margin-button">LOGOUT</button>
  </p>
  <p>
    <small>
      Logged in: <span id="roomId"></span>
      to <span id="showKeepPeriod"></span> day(s).
    </small>
  </p>
  <p class="flex-container">
    <input id="inputSearchQuery" type="search" placeholder="検索ワードを入力…" class="stretch">
  </p>
</header>

<img src="./ring-alt.svg" alt="loading" id="loading">
<script src="popup.js"></script>
</body>
</html>
