<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIYUKKI Direct</title>
  <link rel="stylesheet" href="./popup.css">
  <template id="searchResultTemplete">
    <li class="flex-container match-parent">
      <img class="thumb" src="" alt="">
      <div class="stretch">
        <h2 class="ellipsis title"></h2>
        <p class="ellipsis2 description"></p>
      </div>
    </li>
  </template>
</head>
<body>
<section id="init">
  <form action="" id="getShortenURL" class="flex-container flex-column full-parent">
  <img class="match-parent" src="./logo.png" alt="DJ MIYUKKI SYSTEM">
    <div class="stretch"></div>
    <p>
      <select id="selectUrlType" class="match-parent">
        <option value="http://lit.sh/" checked>lit.sh/</option>
        <option value="direct">dj.life-is-tech.com/submit.html?r=</option>
        <option value="">カスタム</option>
      </select>
      <input type="text" class="autofocus match-parent" id="inputShortenURL"
      placeholder="URLの続きまたはルームIDを入力…">
    </p>
    <p>
    <input id="inputKeepPeriod" type="number" value="0" min="0" col="2">日間保存
    </p>
    <ul>
      <li>どのURLで始まるかを選択して、その<strong>後に続く文字</strong>を入力してください。</li>
      <li>カスタムを選択した場合はURL全て(http~から)を入力してください。</li>
      <li>保存日数が0の場合は無期限になります。</li>
      <li>途中でキャンセルできます。</li>
    </ul>
    <p>
      この拡張機能は Life is Tech ! 非公式です。<br>
      Fork me on <a href="https://github.com/lit-kansai-members/MIYUKKI-Direct">GitHub</a>!
    </p>
    <p>
    <button id="buttonStart" class="match-parent">START</button>
    </p>
  </form>
</section>

<section id="post" class="flex-container flex-column">
  <iframe id="player" src="" frameborder="0"></iframe>
  <h2 id="videoTitle" class="ellipsis2"></h2>
  <p id="videoDescription" class="ellipsis6"></p>
  <div class="stretch"></div>
  <p>
    を送信します。
    よろしいですか？
  </p>
  <form id="submit" action="">
    <input type="hidden" name="id">
    <input type="hidden" name="room_id">
    <button class="match-parent autofocus">SUBMIT</button>
  </form>
</section>

<section id="search">
<div id="history" class="flex-container">
  <img src="./history.svg" alt="">
  <span>送信履歴</span>
  <button id="removeHistory" class="stretch">削除</button>
</div>
<ul id="search-result" class="match-parent"></ul>
</section>

<section id="error" class="flex-container flex-column">
エラーが発生しました。:
<p id="error-result"></p>
<div class="stretch"></div>
<button class="back match-parent autofocus">戻る</button>
</section>

<section id="success" class="flex-container flex-column">
  <p>
    成功しました。
  </p>
  <p>
    動画が再生されるまでお楽しみに！
  </p>
  <p>
    <a id="tweet" href="http://twitter.com">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 512 512">
        <path fill="#fff" d="M512 113.2c-18.8 8.4-39.1 14-60.3 16.5 21.7-13 38.3-33.6 46.2-58.1-20.3 12-42.8 20.8-66.7 25.5-19.2-20.4-46.5-33.1-76.7-33.1-58 0-105 47-105 105 0 8.2 0.9 16.2 2.7 23.9-87.3-4.4-164.7-46.2-216.5-109.8-9 15.5-14.2 33.6-14.2 52.8 0 36.4 18.5 68.6 46.7 87.4-17.2-0.5-33.4-5.3-47.6-13.1 0 0.4 0 0.9 0 1.3 0 50.9 36.2 93.4 84.3 103-8.8 2.4-18.1 3.7-27.7 3.7-6.8 0-13.3-0.7-19.8-1.9 13.4 41.7 52.2 72.1 98.1 73-36 28.2-81.2 45-130.5 45-8.5 0-16.8-0.5-25.1-1.5 46.6 29.9 101.8 47.2 161.1 47.2 193.2 0 298.9-160.1 298.9-298.9 0-4.6-0.1-9.1-0.3-13.6 20.5-14.7 38.3-33.2 52.4-54.3z"></path>
      </svg>
      ツイート
    </a>
  </p>
  <div class="stretch"></div>
  <button class="back match-parent autofocus">戻る</button>
</section>

<header>
  <p class="flex-container">
    <img src="./logo.png" alt="DJ MIYUKKI SYSTEM" id="logo">
    <button id="logout" class="stretch margin-button">LOGOUT</button>
  </p>
  <p>
    <small>
      Logged in: <span id="roomId"></span>
      to <span id="showKeepPeriod"></span> day(s).
    </small>
  </p>
  <input id="inputSearchQuery" type="search" placeholder="検索ワードを入力…" class="match-parent">
  <div class="position-relative">
    <ul id="autocompletes"></ul>
  </div>
</header>

<img src="./ring-alt.svg" alt="loading" id="loading">
<script src="popup.js"></script>
</body>
</html>
